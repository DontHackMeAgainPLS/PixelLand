<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pixel-land</title>
  </head>

  
<body>
  <div id="login-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
  <h2>Wstęp tylko dla wtajemniczonych</h2>
  <input type="email" id="email" placeholder="Email" style="padding: 10px; margin: 5px; width: 250px;">
  <input type="password" id="password" placeholder="Hasło" style="padding: 10px; margin: 5px; width: 250px;">
  <div style="margin-top: 10px;">
    <button id="btn-login" style="padding: 10px 20px; cursor: pointer;">Zaloguj</button>
    <button id="btn-signup" style="padding: 10px 20px; cursor: pointer;">Zarejestruj</button>
  </div>
  <p id="login-msg" style="color: red; margin-top: 10px;"></p>





</div>
    <div id="game-world">
      <div id="cursor"></div>
    </div>
    
    <div id="ui-layer" style="position: fixed; top: 20px; left: 20px; color: white;">
      Współrzędne: <span id="coords">0, 0</span>
    </div>

    <script type="module" src="/src/main.js"></script>

    <button id="btn-logout" style="display: none; position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: #d93025; color: white; border: 1px solid white; cursor: pointer; z-index: 10000; font-family: sans-serif; font-weight: bold;">
  WYLOGUJ
</button>
  </body>
</html>
